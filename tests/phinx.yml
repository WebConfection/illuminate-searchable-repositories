paths:
    migrations: %%PHINX_CONFIG_DIR%%/Migrations
    seeds: %%PHINX_CONFIG_DIR%%/Seeds

environments:
    default_migration_table: phinxlog
    default_database: testing
    production:
        adapter: mysql
        host: localhost
        name: production_db
        user: root
        pass: ''
        port: 3306
        charset: utf8

    development:
        adapter: mysql
        host: localhost
        name: development_db
        user: root
        pass: ''
        port: 3306
        charset: utf8

    testing:
        adapter: sqlite
        name: 'database.sqlite'
        memory: true
        charset: utf8
